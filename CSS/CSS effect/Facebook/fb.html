<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fbcss.css">
</head>
<body>
    <div class="nav">
        <div class="nav_logo">
            <img src="f.png" class="fb_logo" alt="logo">
        </div>
        <div class="nav_search">
            <input type="text" placeholder="Tìm kiếm trên facebook" class="text_search">
        </div>
        <div class="nav_option">
            <a href="home.jpg" title="Trang chủ" class="nav_home">
                <img src="home.png" class="img_home" alt="home">
            </a>
            <a href="nav_video" title="Video" class="nav_video">
                <img src="video.png" class="img_video" alt="video">
            </a>
            <a href="nav_market" title="Marketplace" class="nav_market">
                <img src="market.png" class="img_market" alt="market">
            </a>
            <a href="nav_group" title="Nhóm" class="nav_group">
                <img src="group.png" class="img_group" alt="group">
            </a>
            <a href="nav_game" title="Trò chơi" class="nav_game">
                <img src="game.png" class="img_game" alt="game">
            </a>
        </div>
        <div class="nav_setting">
            <a href="nav_person" title="Tài khoản" class="nav_person">
                <img src="undraw_person.svg" class="img_person" alt="person">
            </a>
            <a href="nav_notice" title="Notice" class="nav_notice">
                <img src="undraw_clock.svg" class="img_notice" alt="notice">
            </a>
            <a href="Messenger.jpg" title="Messenger" class="nav_mess">
                <img src="undraw_chat.svg" class="img_mess" alt="Messenger">
            </a>
            <a href="menu.jpg" title="Menu" class="nav_menu">
                <img src="undraw_note.svg" class="img_menu" alt="menu">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="main_sidebar">
            <table class="main_sidebar_menu">
                <tr class="main_sidebar_menu_user" style="height: 56px;">
                    <td style="width: 60px;">
                        <img src="undraw_person.svg" alt="thông tin người dùng" style="padding-left: 13px;">
                    </td>
                    <td>Người dùng</td>
                </tr>
                <tr class="main_sidebar_menu_mess">
                    <td>
                        <img src="undraw_chat.svg" alt="Messenger">
                    </td>
                    <td>Messenger</td>
                </tr>
                <tr class="main_sidebar_menu_more">
                    <td>
                        <img src="undraw_circled-plus.svg" alt="more">
                    </td>
                    <td>Hiển thị thêm</td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr><td colspan="2"><h3 style="text-align: left;">Lối tắt của bạn</h3></td></tr>
                <tr class="main_sidebar_short1">
                    <td>
                        <img src="mafia.png" alt="mafia" style="width: 50px;text-align: left;">
                    </td>
                    <td>Group Mafia</td>
                </tr>
                <tr class="main_sidebar_short2">
                    <td>
                        <img src="blackpanther.png" alt="blackpanther" style="width: 50px;text-align: left;">
                    </td>
                    <td>Black panther</td>
                </tr>
                <tr class="main_sidebar_short3">
                    <td>
                        <img src="soldier.png" alt="soldier" style="width: 50px;text-align: left;">
                    </td>
                    <td>Soldier</td>
                </tr>
                <tr class="main_sidebar_short4">
                    <td>
                        <img src="undraw_circled-plus.svg" alt="more">
                    </td>
                    <td>Hiển thị thêm</td>
                </tr>
            </table>
        </div>
        <div class="main_content">
            <div class="main_content_new1">
                <div class="new_icon_plus">
                    <img src="plus_icon.png" alt="plus icon" style="width: 20px; height: 20px;float: left;margin-top: 5px;margin-left: 5px;">
                </div>
                <div class="new_new">Tạo tin</div>
            </div>
            <div class="main_content_new2">
                <div class="new_icon"></div>
            </div>
            <div class="main_content_new3">
                <div class="new_icon"></div>
            </div>
            <div class="main_content_new4">
                <div class="new_icon"></div>
            </div>
            <div class="main_content_status">
                <img src="monkey_avatar.png" alt="avatar" class="main_content_status_avatar">
                <input type="text" class="main_content_status_text" placeholder="Xin chào, Bạn đang nghĩ gì thế?">
                <div style="float: left;width: 500px;height: 10px;"><br><hr></div>
                <div class="main_content_live">
                    <img src="livestream.png" alt="livestream" style="width: 50px;float: left;">
                    <p style="float: left; margin-top: 20px">Video trực tiếp</p>
                </div>
                <div class="main_content_library">
                    <img src="library.png" alt="library" style="width: 50px;float: left">
                    <p style="float: left;margin-top: 20px;">Ảnh/Video</p>
                </div>
                <div class="main_content_emo">
                    <img src="undraw_smiley-face.svg" alt="emotion" style="width: 50px;float: left">
                    <p style="float: left; margin-top: 20px">Cảm xúc</p>
                </div>
            </div>
            <div class="main_new">
                <div class="main_new_icon"></div>
            </div>
        </div>
        <div class="main_contact">
            <!-- <div>
                <p style="float: left;">Người liên hệ</p>
                <img src="kinh lup.png" alt="kinh lup" style="width: 30px; height: 30px; float: right;">
            </div> -->
            <table>
                <tr>
                    <th colspan="2"><p style="float: left;">Người liên hệ</p></td>
                    <td></td>
                    <td style="width: 155px;">
                        <img src="kinh lup.png" alt="kinh lup" style="width: 30px; height: 30px; float: right;">
                    </td>
                </tr>
                <tr class="contact_person">
                    <td style="width: 50px;">
                        <img src="nsh 4x6.jpg" alt="ava1" style="width: 50px;height: 50px;border-radius: 50%;">
                    </td>
                    <td style="padding-left: 5px; width: 110px;">Người liên hệ 1</td>
                </tr>
                <tr class="contact_person">
                    <td style="width: 50px;">
                        <img src="viber_image_2023-04-14_17-25-18-544.jpg" alt="ava2" style="width: 50px;height: 50px;border-radius: 50%;">
                    </td>
                    <td style="padding-left: 5px; width: 110px;">Người liên hệ 2</td>
                </tr>
                <tr class="contact_person">
                    <td style="width: 50px;">
                        <img src="viber_image_2023-04-14_17-26-53-658.jpg" alt="ava3" style="width: 50px;height: 50px;border-radius: 50%;">
                    </td>
                    <td style="padding-left: 5px; width: 110px;">Người liên hệ 3</td>
                </tr>
                <tr class="contact_person">
                    <td style="width: 50px;">
                        <img src="viber_image_2023-04-14_17-27-40-120.jpg" alt="ava4" style="width: 50px;height: 50px;border-radius: 50%;">
                    </td>
                    <td style="padding-left: 5px; width: 110px;">Người liên hệ 4</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
