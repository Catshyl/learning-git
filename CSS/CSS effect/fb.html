<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fbcss.css">
</head>
<body>
    <div class="nav">

        </div>
        <div class="nav_search">
            <input type="text" placeholder="Tìm kiếm trên facebook" class="text_search">
        </div>
        <div class="nav_option">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav_home" alt="home">
        </div>
        <div class="nav_setting"></div>
    </div>
    <div class="main">
        <div class="main_sidebar"></div>
        <div class="main_content"></div>
        <div class="main_contact"></div>
    </div>

</html>
