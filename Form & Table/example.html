<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng HTML</title>
</head>
<body>

<table>
    <tr> <!-- Dòng đầu tiên của bảng -->
        <th>Tiêu đề cột 1</th> <!-- Tiêu đề cột -->
        <th>Tiêu đề cột 2</th>
        <th>Tiêu đề cột 3</th>
    </tr>
    <tr> <!-- Dòng thứ hai của bảng -->
        <td>Dữ liệu 1</td> <!-- Dữ liệu cột -->
        <td>Dữ liệu 2</td>
        <td>Dữ liệu 3</td>
    </tr>
    <tr> <!-- Dòng thứ ba của bảng -->
        <td>Dữ liệu 4</td>
        <td>Dữ liệu 5</td>
        <td>Dữ liệu 6</td>
    </tr>
</table> 
<td>
    <br>
   
</td>
</tr>
</body>
</html>
