<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <!-- các kiểu form input text-->
        <input type="text">
        <!-- placeholder: hiển thị text trong ô, khi gõ sẽ biến mất, dùng để gợi ý nội dung cần nhập -->
        <input type="text" placeholder="Name" name="name">
        <input type="password" name="pass">
        <input type="number" name="phone number">
        <!-- textarea: dạng text nhưng tùy chỉnh được dòng, cols để chỉnh độ rộng, rows để chỉnh số dòng -->
        <textarea name="" id="" cols="10" rows="10"></textarea>
        <br>
        <!-- Kiểu form chọn trong dropbox --> 
        <select name="weekday">  
            <option value="6">Thứ 6</option>
            <option value="7">Thứ 7</option>
            <option value="CN">Chủ Nhật</option>
        </select><br>
        <!-- kiểu form tích ô -->
            <input type="radio" value="Son Hai" name="Tick"><br>
            <input type="checkbox" name="Tick V" value="Yen Linh">
         <!-- kiểu form đặc biệt-->
            <input type="date">
            <input type="range">
        <!-- Kiểu nút ấn, có 2 kiểu -->
            <button>Submit</button>
    </form>
    <form> </form>
</body>
</html>
