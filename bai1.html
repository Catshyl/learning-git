<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơn Hải</title>
</head>
<body>
<h1>Phố cổ hà Nội</h1>
<h2>Tên: Nguyễn Sơn Hải <br> Tuổi: 28 <br> Giới tính: Nam </h2>
<h3>Nguyên quán: Hà Nội</h3>
<a href="https://www.google.com" title="Click to go to Google">
    <!-- href: liên kết -->
    <!-- title: chú thích khi trỏ chuột -->
    <img src="https://tiki.vn/blog/wp-content/uploads/2023/02/pho-co-ha-noi.jpg" alt="Image of Hanoi's old quarter">
    <!-- img: hình ảnh -->
    <!-- src: đường link hình ảnh -->
    <!-- alt: văn bản thay thế nếu link ko được hiển thị -->
</a>
<hr>
<!-- hr: kẻ ngang xuống dòng -->
<p>Hà Nội là thủ đô của <br> Việt Nam</p>
<!-- p: văn bản -->
<!-- br: xuống dòng -->
<pre>
    <!-- pre: trả lại đúng format chữ và xuống dòng của đoạn văn bản -->
    <u>Phố cổ Hà Nội</u>
    <!-- u: văn bản gạch chân -->
    <b>Là điểm tham quan thu hút khách du lịch</b>
    <!-- b: In đậm -->
    <i>rất nổi tiếng</i>
    <!-- i: in nghiêng -->
</pre>
<p>H<sub>2</sub>O</p>
<!-- sub: hiển thị loại văn bản phía dưới với font chữ nhỏ hơn -->
<p>Hai<sup>3</sup>Bốn</p>
<!-- sup: hiển thị loại văn bản phía trên với font chữ nhỏ hơn -->
</body>
</html>
